<!DOCTYPE html>
<!-- saved from url=(0041)https://fengyuanchen.github.io/cropperjs/ -->
<html class="gr__fengyuanchen_github_io" lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="JavaScript image cropper." name="description">
	<meta content="Chen Fengyuan" name="author">
	<title>Cropper.js</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/Cropper_js_files/cropper.css" rel="stylesheet">
	<link href="/static/Cropper_js_files/main.css" rel="stylesheet">
	<script src="/static/Cropper_js_files/js">
	</script>
</head>
<body>
<img src="/static/images/logo.png">
<div class="container">
    <a href="/index">Home</a>
    <a href="/summary">Summary</a>
    <a href="/stats">Stats</a>
</div>
<hr>
<div class="container">
    <!-- Jumbotron -->
    <!-- Content -->
    <p>Image: '{{data.image_name}}'</p>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <!-- <h3>Demo:</h3> -->
                <div class="img-container">
                    <img alt="Picture" class="cropper-hidden" src="{{data.image_name}}" id="image_to_process">
                </div>
            </div>
            <div class="col-md-3">
                <div class="docs-data">
                    <div class="input-group input-group-sm">
                        <span class="input-group-prepend"><label class="input-group-text" for="dataX">X</label></span> <input class="form-control" id="dataX" placeholder="x" type="text"> <span class="input-group-append"><span class="input-group-text">px</span></span>
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-prepend"><label class="input-group-text" for="dataY">Y</label></span> <input class="form-control" id="dataY" placeholder="y" type="text"> <span class="input-group-append"><span class="input-group-text">px</span></span>
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-prepend"><label class="input-group-text" for="dataWidth">Width</label></span> <input class="form-control" id="dataWidth" placeholder="width" type="text"> <span class="input-group-append"><span class="input-group-text">px</span></span>
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-prepend"><label class="input-group-text" for="dataHeight">Height</label></span> <input class="form-control" id="dataHeight" placeholder="height" type="text"> <span class="input-group-append"><span class="input-group-text">px</span></span>
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-prepend"><label class="input-group-text" for="dataRotate">Rotate</label></span> <input class="form-control" id="dataRotate" placeholder="rotate" type="text"> <span class="input-group-append"><span class="input-group-text">deg</span></span>
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-prepend"><label class="input-group-text" for="dataScaleX">ScaleX</label></span> <input class="form-control" id="dataScaleX" placeholder="scaleX" type="text">
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-prepend"><label class="input-group-text" for="dataScaleY">ScaleY</label></span> <input class="form-control" id="dataScaleY" placeholder="scaleY" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="actions">
            <div class="col-md-9 docs-buttons">
                <!-- <h3>Toolbar:</h3> -->
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move" type="button"><span class="docs-tooltip" data-original-title="cropper.setDragMode(&quot;move&quot;)" data-toggle="tooltip" title=""><span class="fa fa-arrows"></span></span></button> <button class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop" type="button"><span class="docs-tooltip" data-original-title="cropper.setDragMode(&quot;crop&quot;)" data-toggle="tooltip" title=""><span class="fa fa-crop"></span></span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In" type="button"><span class="docs-tooltip" data-original-title="cropper.zoom(0.1)" data-toggle="tooltip" title=""><span class="fa fa-search-plus"></span></span></button> <button class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out" type="button"><span class="docs-tooltip" data-original-title="cropper.zoom(-0.1)" data-toggle="tooltip" title=""><span class="fa fa-search-minus"></span></span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left" type="button"><span class="docs-tooltip" data-original-title="cropper.move(-10, 0)" data-toggle="tooltip" title=""><span class="fa fa-arrow-left"></span></span></button> <button class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right" type="button"><span class="docs-tooltip" data-original-title="cropper.move(10, 0)" data-toggle="tooltip" title=""><span class="fa fa-arrow-right"></span></span></button> <button class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up" type="button"><span class="docs-tooltip" data-original-title="cropper.move(0, -10)" data-toggle="tooltip" title=""><span class="fa fa-arrow-up"></span></span></button> <button class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down" type="button"><span class="docs-tooltip" data-original-title="cropper.move(0, 10)" data-toggle="tooltip" title=""><span class="fa fa-arrow-down"></span></span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="rotate" data-option="-5" title="Rotate Left" type="button"><span class="docs-tooltip" data-original-title="cropper.rotate(-5)" data-toggle="tooltip" title=""><span class="fa fa-rotate-left"></span></span></button> <button class="btn btn-primary" data-method="rotate" data-option="5" title="Rotate Right" type="button"><span class="docs-tooltip" data-original-title="cropper.rotate(5)" data-toggle="tooltip" title=""><span class="fa fa-rotate-right"></span></span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal" type="button"><span class="docs-tooltip" data-original-title="cropper.scaleX(-1)" data-toggle="tooltip" title=""><span class="fa fa-arrows-h"></span></span></button> <button class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical" type="button"><span class="docs-tooltip" data-original-title="cropper.scaleY(-1)" data-toggle="tooltip" title=""><span class="fa fa-arrows-v"></span></span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="crop" title="Crop" type="button"><span class="docs-tooltip" data-original-title="cropper.crop()" data-toggle="tooltip" title=""><span class="fa fa-check"></span></span></button> <button class="btn btn-primary" data-method="clear" title="Clear" type="button"><span class="docs-tooltip" data-original-title="cropper.clear()" data-toggle="tooltip" title=""><span class="fa fa-remove"></span></span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="disable" title="Disable" type="button"><span class="docs-tooltip" data-original-title="cropper.disable()" data-toggle="tooltip" title=""><span class="fa fa-lock"></span></span></button> <button class="btn btn-primary" data-method="enable" title="Enable" type="button"><span class="docs-tooltip" data-original-title="cropper.enable()" data-toggle="tooltip" title=""><span class="fa fa-unlock"></span></span></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" data-method="reset" title="Reset" type="button"><span class="docs-tooltip" data-original-title="cropper.reset()" data-toggle="tooltip" title=""><span class="fa fa-refresh"></span></span></button>
                </div>
                <div class="btn-group btn-group-crop">
                    <button class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }" type="button"><span class="docs-tooltip" data-original-title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })" data-toggle="tooltip" title="">Get Cropped Canvas</span></button>
                </div><!-- Show the cropped image in modal -->
                <div aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer">
                                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                                <a class="btn btn-primary" href="javascript:void(0);" id="download">Download</a>
                                <button class="btn btn-default" data-dismiss="modal" type="button">Save</button>
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal -->
                <button class="btn btn-secondary" data-method="getData" data-option="" data-target="#putData" type="button">
                    <span class="docs-tooltip" data-original-title="cropper.getData()" data-toggle="tooltip" title="">Get Data</span>
                </button>
                <button class="btn btn-secondary" data-method="setData" data-target="#putData" type="button">
                    <span class="docs-tooltip" data-original-title="cropper.setData(data)" data-toggle="tooltip" title="">Set Data</span>
                </button>
                <button class="btn btn-secondary" data-method="getContainerData" data-option="" data-target="#putData" type="button">
                    <span class="docs-tooltip" data-original-title="cropper.getContainerData()" data-toggle="tooltip" title="">Get Container Data</span>
                </button>
                <button class="btn btn-secondary" data-method="getImageData" data-option="" data-target="#putData" type="button">
                    <span class="docs-tooltip" data-original-title="cropper.getImageData()" data-toggle="tooltip" title="">Get Image Data</span>
                </button> <button class="btn btn-secondary" data-method="getCanvasData" data-option="" data-target="#putData" type="button">
                <span class="docs-tooltip" data-original-title="cropper.getCanvasData()" data-toggle="tooltip" title="">Get Canvas Data</span></button>
                <button class="btn btn-secondary" data-method="setCanvasData" data-target="#putData" type="button">
                    <span class="docs-tooltip" data-original-title="cropper.setCanvasData(data)" data-toggle="tooltip" title="">Set Canvas Data</span>
                </button>
                <button class="btn btn-secondary" data-method="getCropBoxData" data-option="" data-target="#putData" type="button"><span class="docs-tooltip" data-original-title="cropper.getCropBoxData()" data-toggle="tooltip" title="">Get Crop Box Data</span></button> <button class="btn btn-secondary" data-method="setCropBoxData" data-target="#putData" type="button"><span class="docs-tooltip" data-original-title="cropper.setCropBoxData(data)" data-toggle="tooltip" title="">Set Crop Box Data</span></button> <button class="btn btn-secondary" data-method="moveTo" data-option="0" type="button"><span class="docs-tooltip" data-original-title="cropper.moveTo(0)" data-toggle="tooltip" title="">Move to [0,0]</span></button> <button class="btn btn-secondary" data-method="zoomTo" data-option="1" type="button"><span class="docs-tooltip" data-original-title="cropper.zoomTo(1)" data-toggle="tooltip" title="">Zoom to 100%</span></button>

                <textarea class="form-control" id="putData" placeholder="Get data to here or set data with this value" rows="3"></textarea>
            </div><!-- /.docs-buttons -->
            <div class="col-md-3 docs-toggles">
                <!-- <h3>Toggles:</h3> -->
                <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
                    <label class="btn btn-primary"><input class="sr-only" id="aspectRatio5" name="aspectRatio" type="radio" value="NaN"> <span class="docs-tooltip" data-original-title="aspectRatio: NaN" data-toggle="tooltip" title="">Free</span></label> <label class="btn btn-primary active"><input class="sr-only" id="aspectRatio1" name="aspectRatio" type="radio" value="1.7777777777777777"> <span class="docs-tooltip" data-original-title="aspectRatio: 16 / 9" data-toggle="tooltip" title="">16:9</span></label> <label class="btn btn-primary"><input class="sr-only" id="aspectRatio2" name="aspectRatio" type="radio" value="1.3333333333333333"> <span class="docs-tooltip" data-original-title="aspectRatio: 4 / 3" data-toggle="tooltip" title="">4:3</span></label> <label class="btn btn-primary"><input class="sr-only" id="aspectRatio3" name="aspectRatio" type="radio" value="1"> <span class="docs-tooltip" data-original-title="aspectRatio: 1 / 1" data-toggle="tooltip" title="">1:1</span></label> <label class="btn btn-primary"><input class="sr-only" id="aspectRatio4" name="aspectRatio" type="radio" value="0.6666666666666666"> <span class="docs-tooltip" data-original-title="aspectRatio: 2 / 3" data-toggle="tooltip" title="">2:3</span></label>
                </div>
            </div><!-- /.docs-toggles -->
        </div>
    </div>
    <!-- Footer -->
    <!--<footer class="footer">-->
    <!--<div class="container">-->
    <!--&lt;!&ndash;<p class="heart"></p>&ndash;&gt;-->
    <!--<nav class="nav flex-wrap justify-content-center mb-3">-->

    <!--</nav>-->
    <!--</div>-->
    <!--</footer>-->
    <!-- Scripts -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js">
    </script>
    <script src="/static/js/cropper.js">
    </script>
    <script src="/static/js/cropper_main.js">
    </script>

</div>

</body>
</html>
